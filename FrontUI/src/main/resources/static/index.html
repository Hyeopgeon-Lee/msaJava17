<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/table.css"/>
    <script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
    <title>메인화면</title>

    <script type="text/javascript">

        // HTML로딩이 완료되고, 실행됨
        $(document).ready(function () {

            // 공지사항
            $("#btnNotice").on("click", function () { // 버튼 클릭했을때, 발생되는 이벤트 생성함(onclick 이벤트와 동일함)
                location.href = "/notice/noticeList.html";
            })

            // 로그인
            $("#btnLogin").on("click", function () { // 버튼 클릭했을때, 발생되는 이벤트 생성함(onclick 이벤트와 동일함)
                location.href = "/ss/login.html";
            })

            // 회원가입
            $("#btnReg").on("click", function () { // 버튼 클릭했을때, 발생되는 이벤트 생성함(onclick 이벤트와 동일함)
                location.href = "/ss/userRegForm.html";
            })
        })

    </script>
</head>
<body>
<h2>메인 화면</h2>
<hr/>
<br/>
<div class="divTable minimalistBlack">
    <div class="divTableBody">
        <div class="divTableRow">
            <div class="divTableCell">공지사항 바로가기</div>
            <div class="divTableCell">
                <button id="btnNotice" type="button">공지사항</button>
            </div>
        </div>
        <div class="divTableRow">
            <div class="divTableCell">로그인하기</div>
            <div class="divTableCell">
                <button id="btnLogin" type="button">로그인</button>
            </div>
        </div>
        <div class="divTableRow">
            <div class="divTableCell">회원가입</div>
            <div class="divTableCell">
                <button id="btnReg" type="button">회원가입</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
