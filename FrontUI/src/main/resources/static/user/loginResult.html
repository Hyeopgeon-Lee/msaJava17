<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <title>로그인 성공!</title>
    <link rel="stylesheet" href="/css/table.css"/>
    <script src="/js/jquery-3.6.0.min.js"></script>
    <script src="/js/common.js"></script>
    <script>
        // 로그인 여부 확인 후, 성공이면 상세정보 호출
        $(function () {
            requireLogin({
                onAuthed: function (user) {
                    $("#loginUserId").text((user.userId || user.username) + "님이 로그인했습니다.");
                    loadUserInfo();
                },
                onUnauthed: function () {
                    // requireLogin이 redirect 처리함
                },
            });

            $("#btnBack").on("click", () => (location.href = "/"));
        });

        function loadUserInfo() {
            $.ajax({
                url: apiUrl("/user/v1/userInfo"),
                type: "POST",
                contentType: "application/json; charset=UTF-8",
                dataType: "json",
                xhrFields: {withCredentials: true},
            }).done(function (res) {
                const u = res && res.data ? res.data : {};
                $("#userId").text(u.userId || "");
                $("#userName").text(u.userName || "");
            }).fail(function (xhr) {
                alert(extractErrorMessageFromXhr(xhr));
                // location.href = loginPage; // 만료/권한 오류 시 로그인 화면으로
            });
        }
    </script>
</head>
<body>
<h2>로그인 성공!</h2>
<div style="margin: 6px 0; color: #555">
    <span id="loginUserId"></span>
</div>
<hr/>
<br/>

<div class="divTable minimalistBlack">
    <div class="divTableBody">
        <div class="divTableRow">
            <div class="divTableCell">아이디</div>
            <div class="divTableCell" id="userId"></div>
        </div>
        <div class="divTableRow">
            <div class="divTableCell">이름</div>
            <div class="divTableCell" id="userName"></div>
        </div>
    </div>
</div>

<br/>
<div>
    <button id="btnBack" type="button">메인으로</button>
</div>
</body>
</html>
