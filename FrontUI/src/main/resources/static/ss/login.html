<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="strict-origin-when-cross-origin"/>
    <title>로그인 화면</title>
    <link rel="stylesheet" href="/css/table.css"/>
    <script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="/js/jquery.serializeObject.min.js"></script>
    <script type="text/javascript" src="/js/common.js"></script>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>

    <script>
        $(document).ready(function () {
            $("#btnUserReg").on("click", function () {
                location.href = "/ss/userRegForm.html";
            });

            $("#btnMain").on("click", function () {
                location.href = "/index.html";
            });

            $("#btnLogin").on("click", function () {
                const f = document.getElementById("f");

                if (!f.userId.value) { alert("아이디를 입력하세요."); f.userId.focus(); return; }
                if (!f.password.value) { alert("비밀번호를 입력하세요."); f.password.focus(); return; }

                $.ajax({
                    url: apiUrl("/login/v1/loginProc"),
                    method: "POST",
                    contentType: "application/json; charset=UTF-8",
                    dataType: "json",
                    xhrFields: { withCredentials: true },
                    data: JSON.stringify({ userId: f.userId.value, password: f.password.value })
                })
                    .done(function (res) {
                        // 로그인 성공(200 OK, result=1)
                        if (res && res.data && res.data.result === 1) {
                            alert(res.data.msg || "로그인 성공");
                            location.href = "/user/loginResult.html";
                        } else {
                            // 혹시 컨트롤러에서 200 + result=0 으로 내려오는 경우도 대비
                            alert((res && res.data && res.data.msg) || "로그인에 실패했습니다.");
                            f.userId.focus();
                        }
                    })
                    .fail(function (jqXHR) {
                        // 401 등 오류일 때 서버가 준 메시지 보여주기
                        const r = jqXHR.responseJSON;
                        const msg =
                            (r && r.data && r.data.msg) ||
                            r?.message ||
                            "에러가 발생하였습니다. \n다음에 다시 시도하길 바랍니다.";
                        alert(msg);
                        f.userId.focus();
                    });
            });
        });
    </script>

</head>
<body>
<h2>로그인하기</h2>
<hr/>
<br/>
<form id="f">
    <div class="divTable minimalistBlack">
        <div class="divTableBody">
            <div class="divTableRow">
                <div class="divTableCell">아이디
                </div>
                <div class="divTableCell">
                    <input type="text" name="userId" id="userId" style="width:95%"/>
                </div>
            </div>
            <div class="divTableRow">
                <div class="divTableCell">비밀번호
                </div>
                <div class="divTableCell">
                    <input type="password" name="password" id="password" style="width:95%"/>
                </div>
            </div>
        </div>
    </div>
    <div>
        <button id="btnLogin" type="button">로그인</button>
        <button id="btnUserReg" type="button">회원가입</button>
        <button id="btnMain" type="button">메인화면</button>
    </div>
</form>
</body>
</html>
