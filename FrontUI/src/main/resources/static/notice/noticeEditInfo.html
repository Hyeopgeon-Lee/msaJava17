<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>공지사항 수정하기</title>
    <link rel="stylesheet" href="/css/table.css"/>
    <script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="/js/jquery.serializeObject.min.js"></script>
    <script type="text/javascript" src="/js/common.js"></script>
    <script>
        "use strict";

        const param = new URLSearchParams(location.search);
        const nSeq = param.get("nSeq");

        // 페이지 로드
        $(function () {
            // nSeq 숨김필드 채우기(백엔드가 필요로 할 수 있음)
            $("#noticeSeq").val(nSeq || "");

            // 로그인 필수 화면: 미인증이면 로그인 페이지로
            requireLogin({
                redirect: true,
                onAuthed: function () {
                    bindHandlers();
                    getNoticeInfo();
                }
            });
        });

        // 상세 조회
        function getNoticeInfo() {
            return $.ajax({
                url: apiUrl("/notice/v1/noticeInfo"),
                type: "POST",
                data: JSON.stringify({noticeSeq: nSeq, readCntYn: "N"})

            }).done(function (json) {
                // {status,message,data} 또는 평면형 모두 대응
                const r = (json && json.data) ? json.data : json || {};

                $("#title").val(r.title ?? "");
                $("#regDt").text(r.regDt ?? "");           // 표시용이면 input이 아니라 text로 유지
                $("#readCnt").text(r.readCnt ?? "");       // 표시용
                $("#contents").val(r.contents ?? "");

                const yn = (r.noticeYn || "N").toUpperCase();
                $(`input[name="noticeYn"][value="${yn}"]`).prop("checked", true);
            })
                .fail(function (jqXHR) {
                    alert(extractErrorMessageFromXhr(jqXHR));
                    if (jqXHR.status === 401) location.href = loginPage;
                });
        }

        // 이벤트 바인딩
        function bindHandlers() {
            $("#btnSend").on("click", function () {
                doSubmit();
            });
        }

        // 유효성 검사: 바이트 카운트
        function calBytes(str) {
            let t = 0;
            for (const ch of String(str)) t += escape(ch).length > 4 ? 2 : 1;
            return t;
        }

        // 수정 요청
        function doSubmit() {
            const f = document.getElementById("f");

            // 기본 검증
            if (!f.title.value.trim()) {
                alert("제목을 입력하시기 바랍니다.");
                f.title.focus();
                return;
            }
            if (calBytes(f.title.value) > 200) {
                alert("제목은 최대 200Bytes까지 입력 가능합니다.");
                f.title.focus();
                return;
            }
            const noticeYn = $("input[name='noticeYn']:checked").val();
            if (!noticeYn) {
                alert("공지글 여부를 선택하시기 바랍니다.");
                $("input[name='noticeYn']").first().focus();
                return;
            }
            if (!f.contents.value.trim()) {
                alert("내용을 입력하시기 바랍니다.");
                f.contents.focus();
                return;
            }
            if (calBytes(f.contents.value) > 4000) {
                alert("내용은 최대 4000Bytes까지 입력 가능합니다.");
                f.contents.focus();
                return;
            }

            $.ajax({
                url: apiUrl("/notice/v1/noticeUpdate"),
                type: "POST",
                data: JSON.stringify($("#f").serializeObject())

            }).done(function (res) {
                const msg = (res && res.data && res.data.msg) || res?.message || "수정되었습니다.";
                alert(msg);
                // 리스트 .html 경로로 이동
                location.href = "/notice/noticeList.html";

            }).fail(function (jqXHR) {
                alert(extractErrorMessageFromXhr(jqXHR));
                if (jqXHR.status === 401) location.href = loginPage;
            });
        }
    </script>
</head>
<body>
<h2>공지사항 수정하기</h2>
<hr/>
<br/>
<form name="f" id="f">
    <input type="hidden" name="noticeSeq" id="noticeSeq"/>
    <div class="divTable minimalistBlack">
        <div class="divTableBody">
            <div class="divTableRow">
                <div class="divTableCell">제목</div>
                <div class="divTableCell">
                    <input type="text" name="title" id="title" maxlength="100" style="width: 95%"/>
                </div>
            </div>
            <div class="divTableRow">
                <div class="divTableCell">공지글 여부</div>
                <div class="divTableCell">
                    예<input type="radio" name="noticeYn" value="Y"/>
                    아니오<input type="radio" name="noticeYn" value="N"/>
                </div>
            </div>
            <div class="divTableRow">
                <div class="divTableCell">조회수</div>
                <div class="divTableCell" id="readCnt"></div>
            </div>
            <div class="divTableRow">
                <div class="divTableCell">내용</div>
                <div class="divTableCell">
                    <textarea name="contents" id="contents" style="width: 95%; height: 400px"></textarea>
                </div>
            </div>
        </div>
    </div>
    <div>
        <button id="btnSend" type="button">수정</button>
        <button type="reset">다시 작성</button>
    </div>
</form>
</body>
</html>
